<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="whole">
      <h1>World Clocks</h1>

      <select name="city-name" id="cities">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="America/Losangeles">Los angeles</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Paris">Paris</option>
      </select>

      <div id="whole-cities">
        <div class="World-cities" id="Losangeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="World-cities" id="Sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="World-cities" id="Tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="World-cities" id="Paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <a href="https://clock-emcq.onrender.com/">All cities</a>
    </div>
    <footer>
      <p>
        This project was coded by
        <strong>
          <a href="https://github.com/MaedehJedari" target="_blank"
            >Maedeh Jedari</a
          ></strong
        >
        , is
        <strong><a href="" target="_blank"> open-sourced on GitHub</a></strong>
        and hosted
        <strong
          ><a href="https://render.com/" target="_blank">on Render</a></strong
        >.
      </p>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
