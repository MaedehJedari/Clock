<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="whole">
      <h1>World Clocks</h1>
      <form action="/submit">
        <select name="city-name" id="cities">
          <option value="">Select a city</option>
          <option value="America/Losangeles">Los angeles</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Europe/Paris">Paris</option>
        </select>
      </form>
      <div class="World-cities">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">10/7/2024</div>
        </div>
        <div class="time">9:38:15<small>AM</small></div>
      </div>
      <div class="World-cities">
        <div>
          <h2>Sydney</h2>
          <div class="date">10/7/2024</div>
        </div>
        <div class="time">9:38:15<small>AM</small></div>
      </div>
      <div class="World-cities">
        <div>
          <h2>Tokyo</h2>
          <div class="date">10/7/2024</div>
        </div>
        <div class="time">9:38:15<small>AM</small></div>
      </div>
      <div class="World-cities">
        <div>
          <h2>Paris</h2>
          <div class="date">10/7/2024</div>
        </div>
        <div class="time">9:38:15<small>AM</small></div>
      </div>
    </div>
    <footer>
      <p>

            >Maedeh Jedari</a

        >
      </p>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
